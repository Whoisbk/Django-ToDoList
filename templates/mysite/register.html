{% extends "base.html" %}

{% block title %}Register{% endblock %}

{% block content %}
<nav class="navbar navbar-expand-lg bg-light navbar-light text-dark">
    <div class="container">
        <a href="#" class="navbar-brand">My To Do List</a>
        
        <button class="navbar-toggler" type ="button" data-bs-toggle="collapse" data-bs-target="#navmenu"><span class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse"id="navmenu">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item m-2">
                    <a href="{% url 'home' %}" class="nav-link">Home</a>
                </li>
                <li class="nav-item m-2 ">
                    <a href="{% url 'signin' %}" class="btn btn-outline-dark ml-4">Sign In</a>
                </li>
            </ul>
        </div>
    </div>
    
</nav>
<div class="container-md">
    <h1>Create New Account</h1>
    <form action="#" method="POST">
        {% csrf_token %}
        {{form.as_p}}
        <button class="btn btn-primary mb-2" type="submit" name="create" >Create Account</button>
    </form>
    <a class="btn btn-secondary mb-2" type="submit"  >Back</a>
</div>

{% endblock %}
